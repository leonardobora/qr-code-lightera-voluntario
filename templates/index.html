<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Lightera VoluntÃ¡rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-qr-code"></i>
                            Sistema de QR Codes - Lightera VoluntÃ¡rio
                        </h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="mb-3">Gerar QR Code</h4>
                                <form id="qrForm">
                                    <div class="mb-3">
                                        <label for="qrType" class="form-label">Tipo de Evento/Item</label>
                                        <select class="form-select" id="qrType" required>
                                            <option value="">Selecione o tipo...</option>
                                            <option value="festa">ðŸŽ‰ Festa</option>
                                            <option value="cestas">ðŸ§º Cestas</option>
                                            <option value="brinquedos">ðŸ§¸ Brinquedos</option>
                                            <option value="material_escolar">ðŸ“š Material Escolar</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="employeeName" class="form-label">Nome do FuncionÃ¡rio</label>
                                        <input type="text" class="form-control" id="employeeName" placeholder="Digite o nome do funcionÃ¡rio">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-qr-code-scan"></i>
                                        Gerar QR Code
                                    </button>
                                </form>
                            </div>
                            
                            <div class="col-md-6">
                                <h4 class="mb-3">QR Code Gerado</h4>
                                <div id="qrResult" class="text-center d-none">
                                    <div class="border rounded p-3 mb-3">
                                        <img id="qrImage" src="" alt="QR Code" class="img-fluid">
                                    </div>
                                    <div class="alert alert-success">
                                        <strong>QR Code #<span id="qrId"></span> gerado com sucesso!</strong>
                                        <br>
                                        <small>ConteÃºdo: <code id="qrContent"></code></small>
                                    </div>
                                </div>
                                
                                <div id="qrPlaceholder" class="text-center text-muted">
                                    <i class="bi bi-qr-code display-1 text-muted"></i>
                                    <p>Preencha o formulÃ¡rio e clique em "Gerar QR Code" para criar um novo cÃ³digo.</p>
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a href="/list" class="btn btn-outline-secondary">
                                <i class="bi bi-list-ul"></i>
                                Ver QR Codes Gerados
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('qrForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const type = document.getElementById('qrType').value;
            const employeeName = document.getElementById('employeeName').value;
            
            if (!type) {
                alert('Por favor, selecione um tipo de evento/item.');
                return;
            }
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: type,
                        employee_name: employeeName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('qrImage').src = result.image;
                    document.getElementById('qrId').textContent = result.qr_id;
                    document.getElementById('qrContent').textContent = result.content;
                    
                    document.getElementById('qrPlaceholder').classList.add('d-none');
                    document.getElementById('qrResult').classList.remove('d-none');
                } else {
                    alert('Erro ao gerar QR Code: ' + result.error);
                }
            } catch (error) {
                alert('Erro de conexÃ£o: ' + error.message);
            }
        });
    </script>
</body>
</html>
